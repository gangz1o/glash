name: Build and Push Docker Image on Release

on:
  release:
    types: [published]  # 核心：监听手动发布Release的动作

env:
  REGISTRY: docker.io
  IMAGE_NAME: gangz1o/glash

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}  # 关键：检出这个特定Tag的代码
          fetch-depth: 0

      - name: Extract version from Release Tag
        id: version
        run: |
          RELEASE_TAG="${{ github.event.release.tag_name }}"
          NEW_VERSION="${RELEASE_TAG#v}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "new_tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT

      # 注意：这里删除了原来的 'Create and push new tag' 步骤

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.new_version }}
          labels: |
            org.opencontainers.image.version=${{ steps.version.outputs.new_version }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
