name: Build and Push Docker Image

on:
  push:
    branches:
      - master
  # 允许手动触发
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: gangz1o/glash

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取所有历史和 tags

      - name: Get latest tag and calculate next version
        id: version
        run: |
          # 获取最新的 tag（按版本排序）
          LATEST_TAG=$(git tag -l 'v*' --sort=-v:refname | head -n 1)
          
          if [ -z "$LATEST_TAG" ]; then
            # 如果没有 tag，从 v1.0.0 开始
            NEW_VERSION="1.0.0"
          else
            # 移除 v 前缀
            VERSION=${LATEST_TAG#v}
            
            # 分割版本号
            IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
            
            # 递增 patch 版本，逢 9 进 1
            PATCH=$((PATCH + 1))
            if [ $PATCH -gt 9 ]; then
              PATCH=0
              MINOR=$((MINOR + 1))
              if [ $MINOR -gt 9 ]; then
                MINOR=0
                MAJOR=$((MAJOR + 1))
              fi
            fi
            
            NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          fi
          
          echo "Latest tag: $LATEST_TAG"
          echo "New version: v$NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "new_tag=v$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Create and push new tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ steps.version.outputs.new_tag }} -m "Release ${{ steps.version.outputs.new_tag }}"
          git push origin ${{ steps.version.outputs.new_tag }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.new_version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.new_tag }}
          labels: |
            org.opencontainers.image.version=${{ steps.version.outputs.new_version }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
